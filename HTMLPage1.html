<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- Dane o stronie -->
<head>
    <meta charset="utf-8" />
    <title>Drink Calculator</title>

    <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<!-- Wygląd strony -->
<body>
    <!-- Nagłówek na naszej stronie -->
    <header>
       Ile dziś wypijesz?
    </header>

    <!-- Sekcja z orazkami napojów -->
    <section>
        <!-- Kontener z opisem -->
        <div id="description">
            Kliknij odpowiedni napój który chcesz dziś pić.
        </div>
        <!-- Kontener z piwem -->
        <div class="beer">
            <h2 id="beer">Piwo!</h2>
            <p>
                <img id="button-beer" src="Images/kustosz.png" onclick="location.href='HTMLPageBeer.html'" typeof="button" HTMLPageBeer.html />
            </p>
        </div>
        <!-- Kontener z wódka -->
        <div class="vodka">
            <h2 id="vodka">Wódka!</h2>
            <p>
                <img id="button-vodka" src="Images/wódka.png" onclick="location.href='HTMLPageVodka.html'" typeof="button" HTMLPageVodka.html/>
                <a href="HTMLPageBeer.html"></a>
            </p>
        </div>
        <!-- Kontener z Whiskey -->
        <div class="whisky">
            <h2 id="whisky">Whisky!</h2>
            <p>
                <img id="button-whisky" src="Images/whisky.png" onclick="location.href='HTMLPageWhisky.html'" typeof="button" HTMLPageWhisky.html" />
            </p>
        </div>

    </section>
