<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- Dane o stronie -->
<head>
    <meta charset="utf-8" />
    <title>Whisky Calculator</title>
    <link href="styles/StylePageWhisky.css" rel="stylesheet" type="text/css" />
</head>

<!-- Wygląd strony -->
<body>
    <!-- Nagłówek na naszej stronie -->
    <header id="head">
        Kliknij start a następnie klikaj obrazek by wlać w siebie więcej alkoholu.
    </header>

    <!-- Sekcja z orazkami napojów -->
    <section>
        <!-- Kontener z whisky -->
        <div class="glass-of-whisky">
            <p>
                <img id="button-glass-of-whisky" src="Images/glass-of-whisky.png" onclick="ChangePositionOfDrink('button-glass-of-whisky');" />
            </p>
            <!-- przycisk start -->
            <button id="start" type="button" class="button" onclick="StartGame('button-glass-of-whisky');">
                Start
            </button>
            <!-- przycisk cofnij -->
            <button id="back" type="button" class="button" onclick="location.href='HTMLPage1.html'">Powrót do menu</button>
        </div>

    </section>
    <!--Podłączenie skryptu do strony-->
    <script src="Scripts/JavaScript.js"></script>
</body>
</html>
